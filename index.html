<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    fieldset#box1 {
      width: 360px;
      padding: 40px 30px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 28px;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    fieldset#box1:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
    }

    #head1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1.3px;
      color: #222;
      margin: 0;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #444;
      margin-bottom: 6px;
      user-select: none;
    }

    input[type="text"] {
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 1.8px solid #ddd;
      outline: none;
      background: #fff;
      color: #222;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
    }

    input[type="text"]::placeholder {
      color: #999;
      font-style: italic;
      font-weight: 400;
    }

    input[type="text"]:focus {
      border-color: #3a8dff;
      box-shadow: 0 0 8px 2px rgba(58, 141, 255, 0.5);
      color: #111;
    }

    #signup {
      padding: 16px 0;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      background: linear-gradient(90deg, #3a8dff 0%, #00d2ff 100%);
      box-shadow: 0 8px 24px rgba(0, 210, 255, 0.5);
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    #signup:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 32px rgba(0, 210, 255, 0.7);
    }

    #signup:active {
      transform: scale(0.97);
      box-shadow: 0 6px 18px rgba(0, 210, 255, 0.5);
    }

    /* Responsive */
    @media (max-width: 400px) {
      fieldset#box1 {
        width: 90vw;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <fieldset id="box1" aria-label="Signup Form">
    <h1 id="head1">Signup</h1>

    <label for="name">Enter your name</label>
    <input type="text" id="name" placeholder="Your Name" autocomplete="name" />

    <label for="email">Enter your email</label>
    <input type="text" id="email" placeholder="you@example.com" autocomplete="email" />

    <label for="password">Enter your password</label>
    <input type="text" id="password" placeholder="Password" autocomplete="new-password" />

    <button id="signup" type="button">Signup</button>
  </fieldset>

  <script>
    const signupBtn = document.getElementById("signup");
    signupBtn.addEventListener("click", () => {
      const sname = document.getElementById("name").value.trim();
      const smail = document.getElementById("email").value.trim();
      const spassword = document.getElementById("password").value.trim();

      if (!sname || !smail || !spassword) {
        alert("Please fill all the fields.");
        return;
      }

      localStorage.setItem("signup-name", sname);
      localStorage.setItem("signup-mail", smail);
      localStorage.setItem("signup-password", spassword);

      alert("Data sent successfully.");
      console.log(localStorage);
      window.location.href = "login.html";
    });
    console.log("Name:", localStorage.getItem("signup-name"));
console.log("Email:", localStorage.getItem("signup-mail"));
console.log("Password:", localStorage.getItem("signup-password"));

    
    
  </script>
</body>
</html>
