<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    fieldset#box2 {
      width: 360px;
      padding: 40px 30px;
      border: none;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    #head2 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #222;
      margin: 0;
    }

    label {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 16px;
      font-size: 16px;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.25s ease;
      outline-offset: 2px;
      outline-color: transparent;
      color: #222;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #aaa;
      font-style: italic;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
      outline-color: #3b82f6;
    }

    #login {
      margin-top: 10px;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      box-shadow: 0 6px 12px rgba(59,130,246,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    #login:hover {
      background-color: #2563eb;
      box-shadow: 0 8px 16px rgba(37,99,235,0.5);
    }

    #login:active {
      background-color: #1d4ed8;
      box-shadow: 0 4px 8px rgba(29,78,216,0.5);
      transform: scale(0.98);
    }

    @media (max-width: 400px) {
      fieldset#box2 {
        width: 90vw;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <fieldset id="box2" aria-label="Login Form">
    <h1 id="head2">Login</h1>

    <label for="login-mail">Enter your Email</label>
    <input type="text" id="login-mail" placeholder="you@example.com" autocomplete="username" />

    <label for="login-password">Enter your Password</label>
    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" />

    <button id="login" type="button">Login</button>
  </fieldset>

  <script>
    const loginBtn = document.getElementById("login");

    loginBtn.addEventListener("click", () => {
      const lmail = document.getElementById("login-mail").value.trim();
      const lpassword = document.getElementById("login-password").value.trim();

      if (!lmail || !lpassword) {
        alert("Please fill in both fields.");
        return;
      }

      const storedMail = localStorage.getItem("signup-mail");
      const storedPassword = localStorage.getItem("signup-password");

      if (lmail === storedMail && lpassword === storedPassword) {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
